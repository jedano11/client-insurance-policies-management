<div class="container">
    <div class="row align-items-start">
        <div class="col logo-container">
            <div class="text-center">
                <img src="../../assets/logo.png" class="rounded" alt="Logo" width="120" height="120" />
                <h1 class="display-6 text-logo text-wrap">Client Insurance Policies Management</h1>
            </div>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col text-center">
            <h1 class="display-4 inline">PLEASE SIGN IN</h1>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col">
            <div class="col-md-8 offset-md-2 mt-5">
                <div class="card card-form">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group login-form">
                            <input (focus)="onFocus()" placeholder="Email address" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </div>
                        <button [disabled]="loading" class="btn btn-secondary">
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                SIGNIN
              </button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
                            {{ error }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-items-center privacy">
        <div class="col text-center">
            By signing up, you agree to our <span>Terms of Service</span>, <span>Privacy Policy</span>
        </div>
    </div>
</div>
